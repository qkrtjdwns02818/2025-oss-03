    <body>
        배포 테스트 <br /> 너무 어렵다.
        <div>
            div 생성..
        </div>
        <h1>heading 1</h1>
        <h2>heading 2</h2>
        <h3>heading 3</h3>
        <h4>heading 4</h4>
        <h5>heading 5</h5>
        <h6>heading 6</h6>

        1.ul 혹은 ol
        <ul>
            <li>목록1</li>
            <li>목록2</li>
            <li>목록3</li>
        </ul>

        <ol>
            <li>목록1</li>
            <li>목록2</li>
            <li>목록3</li>
        </ol>

        2. a태그<br />
         <a href="https://daum.net" target="_blank">누르면 어딘가로 이동한다.</a>
         <!-- _target black -> 새탭으로 이동하는 속성-->

        3. 스타일 지정 <br />
        <div style="background-color: aquamarine;">
            하하하
        </div>

        <div id="div_01" class="div_normal">div_01</div>
        <div id="div_02" class="div_normal">div_02</div>
        <div id="div_03" class="div_normal">div_03</div>

        <style>
            a{
                background-color: violet;
            }
            #div_01{
                background-color: red;
            }
            .div_normal{
                color: red;
            }
        </style>

        4. 보더 / 패딩 / 마진
        <div style="border: 5px solid blue; margin: 20px 10px 50px 40px; padding: 50px;"> 보더 패딩 마진</div>
        <div style="border: 1px solid blue; margin: 20px 10px;"> 보더 패딩 마진</div>
        <!-- top right bottom left-->
        <!-- 두 개만 있으면 상하 좌우 -->

        5. font size / font weight
        <div style="font-size: 50px;">앙!</div>

    </body>
   
</html>
